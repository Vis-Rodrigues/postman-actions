  test-api:
    name: Testes de API com Newman
    runs-on: ubuntu-latest
    
    steps:
    
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Instalar node
      uses: actions/setup-node@v2
      with: 
        node-version: '14.x'
    
    - name: Instalar newman
      run: |
       npm install -g newman newman-reporter-htmlextra
    
    - name: Testes com Newman
      id: run-newman
      continue-on-error: true
      run: |
       mkdir -p report
       newman run treinamento-pipeline.postman_collection.json \
       -e environment-qa.postman_environment.json \
       -r cli,junit.json \
       -r htmlextra --reporter-htmlextra-export report/index.html \
       -- color on \
       ${{ inputs.extra_options }}
    
    - name: Output summary to console
      run: echo ${{ steps.run-newman.outputs.summary }}
    
    - name: Upload relat√≥rio da execucao dos testes
      uses: actions/upload-artifact@v3
      with: 
       name: report
       path: report
       retention-days: 1

  github-page:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: test-api

    steps:
      - uses: actions/checkout@v3
      - name: Download a Artifact
        uses: actions/download-artifact@v3.0.0
        with:
          name: report
          path: report
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: report
