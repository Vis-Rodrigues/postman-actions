  test-api:
    name: Testes de API com Newman
    runs-on: ubuntu-latest
    
    steps:
    
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Instalar node
      uses: actions/setup-node@v2
      with: 
        node-version: '14.x'
    
    - name: Instalar newman
      run: |
       npm install -g newman 
       npm install -g newman-reporter-htmlextra
       npm install -g newman-reporter-json-summary
    
    - name: Testes com Newman
      id: newman-run
      continue-on-error: true
      run: |
       mkdir -p report
       newman run ${{ env.COLLECTION }} \
       -e ${{ env.ENVIRONMENT }} \
       -r cli,json,htmlextra,json-summary \
       --reporter-htmlextra-export report/index.html \
       --reporter-htmlextra-logs \
       --reporter-htmlextra-showEnvironmentData \
       --reporter-htmlextra-timezone "America/Sao_Paulo" \
       --reporter-htmlextra-title ${{ github.event.repository.name }} \
       --reporter-htmlextra-browserTitle ${{ github.event.repository.name }} \
       --reporter-summary-json-export ${{ env.REPORT_JSON_PATH }}
       -- color on \
       ${{ inputs.extra_options }}
    
    - name: Upload relatÃ³rio da execucao dos testes
      uses: actions/upload-artifact@v3
      with: 
       name: report
       path: report
       retention-days: 1

  comment-pr-newman:
    
    runs-on: ubuntu-latest
    needs: test-api
    if: github.event_name == 'pull_request'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Download a Artifact
        uses: actions/download-artifact@v3.0.0
        with:
          name: report
          path: report
  
      - name: JSON to variables
        uses: rgarcia-phi/json-to-variables@v1.1.0
        if: github.event_name == 'pull_request'
        with:
          filename: ${{ env.REPORT_JSON_PATH }}
          prefix: result
          # masked: true

      - uses: mshick/add-pr-comment@v1
        if: github.event_name == 'pull_request'
        with:
          message: |
            ### ðŸš€ ${{ env.MESSAGE }}
            ||executed|failed|
            |--:|--:|--:|
            |requests|${{ env.result_Run_Stats_Requests_total }}|${{ env.result_Run_Stats_Requests_failed }}|
            |assertions|${{ env.result_Run_Stats_Assertions_total }}|${{ env.result_Run_Stats_Assertions_failed }}|
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  github-page:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: test-api

    steps:
      - uses: actions/checkout@v3
      - name: Download a Artifact
        uses: actions/download-artifact@v3.0.0
        with:
          name: report
          path: report
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: report
