# This is a basic workflow to help you get started with Actions

name: Notificar por email

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "email" ]
  pull_request:
    branches: [ "email" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!
        
      - name: Send mail
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
    # Specify connection via URL (replaces server_address, server_port, secure,
    # username and password)
    # Required mail server address if not connection_url:
          server_address: smtp.gmail.com
    # Server port, default 25:
          server_port: 465
    # Optional (recommended): mail server username:
          username: ${{secrets.MAIL_USERNAME}}
    # Optional (recommended) mail server password:
          password: ${{secrets.MAIL_PASSWORD}}
    # Required mail subject:
          subject: ${{ github.job }} job do ${{ github.repository }} finalizou o workflow com ${{ job.status }}
    # Required recipients' addresses:
          to: vi_ale10@hotmail.com,vis.ale10@gmail.com
          secure: true
          ignore_cert: true
    # Required sender full name (address can be skipped):
          from: VisTech # <user@example.com>
    # Optional plain body:
          body: Teste de envio de e-mail!! Gra√ßas a Deus deu certo!!

